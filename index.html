<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" async></script>
    <title>Facebook Clone</title>
</head>
<body>
    <h2>Add New User</h2>
    <form id="addUserForm">
        <p>First Name: <input type="text" id='firstNameInput'></p>
        <p>Last Name: <input type="text"id='lastNameInput'></p>
        <p>Age: <input type="number", id='ageInput'></p>
        <button>Submit</button>
    </form> 
    <h2>All users</h2>
    <ul id="usersList">
    </ul>

    <h2>Add New Post</h2>
    <form id="addPostForm">
        <p>PosterID: <input type="number" id='poster_id'></p>
        <p>Post: <input type="text"id='post'></p>
        <button id="submitPost">Submit</button>
    </form> 

    <h2>All Posts</h2>
    <ul id="postsList">
    </ul>
</body>
</html>
